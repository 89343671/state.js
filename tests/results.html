			function result( text ) {
				document.getElementById("results").appendChild(document.createTextNode( text ));

			function compTest()
			{
                var machine = new state.StateMachine("compTest");
                var initial = new state.PseudoState("initial", machine, state.PseudoStateKind.Initial)

                var activity1 = new state.State("activity1", machine );
				var activity2 = new state.State("activity2", machine);
				var activity3 = new state.State("activity3", machine);
				var junction1 = new state.PseudoState("junction1", machine, state.PseudoStateKind.Junction);
				var junction2 = new state.PseudoState("junction2", machine, state.PseudoStateKind.Junction);
				var end       = new state.FinalState("end", machine);

                var subInitial = new state.PseudoState("subInitial", activity2, state.PseudoStateKind.Initial);
				var subEnd     = new state.FinalState("subEnd", activity2);
			
                subInitial.to(subEnd);
				initial.to(activity1);
				activity1.to(activity2);
				activity2.to(junction1);
				junction1.to(junction2);
				junction2.to(activity3);
				activity3.to(end);
                
                var sms = new state.Context();

				machine.initialise( sms );
								
				result( "Completion Transitions: " + ( machine.isComplete( sms ) ? "passed" : "failed" ) );
			}

			function shallowTest()
			{
                var machine = new state.StateMachine( "history" );
    
                var initial = new state.PseudoState( "initial", machine, state.PseudoStateKind.Initial);
                var shallow = new state.State( "shallow", machine );
                var deep = new state.State( "deep", machine );
                var end = new state.FinalState( "final", machine );
    
                var s1 = new state.State( "s1", shallow );
                var s2 = new state.State( "s2", shallow );
    
                initial.to(shallow);
                new state.PseudoState( "shallow", shallow, state.PseudoStateKind.ShallowHistory).to( s1 );
                s1.to(s2).when(function(c) { return c === "move";} );
                shallow.to(deep).when(function(c) { return c === "go deep";} );
                deep.to(shallow).when(function(c) { return c === "go shallow";} );
                s2.to(end).when(function(c) { return c === "end"; } );

                var sms = new state.Context();

				machine.initialise( sms );

				result( "Shallow History (1): " + machine.evaluate( "move", sms ) );
				result( "Shallow History (2): " + machine.evaluate( "go deep", sms ) );
				result( "Shallow History (3): " + machine.evaluate( "go shallow", sms ) );
				result( "Shallow History (4): " + machine.evaluate( "end", sms ) );
			
				result( "Shallow History: " + ( machine.isComplete( sms ) ? "passed" : "failed" ) );
			}
