<!DOCTYPE html>
<html>
	<head>
		<title>state.js test results</title>
		<script src="../src/state.js"></script>
		<script>
			function result( text )
			{
				document.getElementById( "results" ).appendChild( document.createTextNode( text ) );
				document.getElementById( "results" ).appendChild( document.createElement( "br" ) );
			}
			
			function compTest()
			{
				var subInitial = { kind: Initial,  name: "subInitial" };
				var subEnd     = { kind: Final,    name: "subEnd" };
			
				var initial   = { kind: Initial,  name: "initial" };
				var activity1 = { kind: State,    name: "activity1" };
				var activity2 = { kind: State,    name: "activity2", children: [ subInitial, subEnd ] };
				var activity3 = { kind: State,    name: "activity3" };
				var junction1 = { kind: Junction, name: "junction1" };
				var junction2 = { kind: Junction, name: "junction2" };
				var end       = { kind: Final,    name: "end" };
			
				var machine = createStateMachine( { kind: Region, name: "compTest", children: [ initial, activity1, activity2, activity3, junction1, junction2, end ] },
												 [ { source: subInitial, target: subEnd },
												   { source: initial,    target: activity1 },
												   { source: activity1,  target: activity2 },
												   { source: activity2,  target: junction1 },
												   { source: junction1,  target: junction2 },
												   { source: junction2,  target: activity3 },
												   { source: activity3,  target: end } ] );
				var sms = {};

				machine.initialise( sms );
								
				result( "Completion Transitions: " + ( machine.isComplete( sms ) ? "passed" : "failed" ) );
			}

			function extTest()
			{
				var j1 = { kind: Junction, name: "junction" };

				var o1 = { kind: State, name: "o1" };
				var o2 = { kind: State, name: "o2" };

				var r1i = { kind: Initial, name: "initial" };
				var r2i = { kind: Initial, name: "initial" };

				var r1 = { kind: Region, name: "region1", children: [ r1i, o1 ] };
				var r2 = { kind: Region, name: "region2", children: [ r2i, o2, j1 ] };
				
				var ci = { kind: Initial, name: "initial" };
				var c1 = { kind: State, name: "c1" };
				var c2 = { kind: State, name: "c2" };
				
				var initial1 = { kind: Initial, name: "initial" };
				var composite = { kind: State, name: "composite", children: [ ci, c1, c2 ] };
				var orthogonal = { kind: State, name: "orthogonal", children: [ r1, r2 ] };
				var end = { kind: Final, name: "end" };
				
				var machine = createStateMachine( { kind: Region, name: "external", children: [ initial1, composite, orthogonal, end ] },
											    [ { source: initial1, target: composite },
										          { source: ci, target: c1 },
											      { source: j1, target: o1 },
											      { source: r1i, target: o1 },
											      { source: r2i, target: o2 },
											      { source: c2, target: c1, guard: function( c ) { return c === "1"; } },
											      { source: c1, target: j1, guard: function( c ) { return c === "2"; } },
											      { source: o1, target: o2, guard: function( c ) { return c === "3"; } },
											      { source: o2, target: c2, guard: function( c ) { return c === "4"; } },
											      { source: composite, target: orthogonal, guard: function( c ) { return c === "5"; } },
											      { source: composite, target: end, guard: function( c ) { return c === "x"; } } ] );

				var sms = {};
				
				machine.initialise( sms );
				
				result( "External Transitions (1): " + machine.process( sms, "1" ) );
				result( "External Transitions (2): " + machine.process( sms, "2" ) );
				result( "External Transitions (3): " + machine.process( sms, "4" ) );
				result( "External Transitions (4): " + machine.process( sms, "3" ) );
				result( "External Transitions (5): " + machine.process( sms, "4" ) );
				result( "External Transitions (6): " + machine.process( sms, "1" ) );
				result( "External Transitions (7): " + machine.process( sms, "z" ) );
				result( "External Transitions (8): " + machine.process( sms, "x" ) );
				
				result( "External Transitions: " + ( machine.isComplete( sms ) ? "passed" : "failed" ) );
			}

			function shallowTest()
			{
				var history = { kind: ShallowHistory, name: "history" };
				var s1 =      { kind: State,   name: "s1" };
				var s2 =      { kind: State,   name: "s2" };
			
				var initial = { kind: Initial, name: "initial" };
				var shallow = { kind: State,          name: "shallow", children: [ history, s1, s2 ] };
				var deep =    { kind: State,          name: "deep" };
				var end =     { kind: Final,          name: "final" };
			
				var machine = createStateMachine( { kind: Region, name: "history", children: [ initial, shallow, deep, end ] },
				                                [ { source: initial, target: shallow },
				                                  { source: history, target: s1 },
				                                  { source: s1,      target: s2,      guard: function( c ) { return c === "move"; } },
				                                  { source: shallow, target: deep,    guard: function( c ) { return c === "go deep"; } },
				                                  { source: deep,    target: shallow, guard: function( c ) { return c === "go shallow"; } },
				                                  { source: s2,      target: end,     guard: function( c ) { return c === "end"; } } ] );
	
				var sms = {};

				machine.initialise( sms );

				result( "Shallow History (1): " + machine.process( sms, "move" ) );
				result( "Shallow History (2): " + machine.process( sms, "go deep" ) );
				result( "Shallow History (3): " + machine.process( sms, "go shallow" ) );
				result( "Shallow History (4): " + machine.process( sms, "end" ) );
			
				result( "Shallow History: " + ( machine.isComplete( sms ) ? "passed" : "failed" ) );
			}

			function run()
			{
				compTest();
				extTest();
				shallowTest();
			}
			
		</script>
	</head>
	<body onload="run()">
		<h1>state.js test results</h1>
		<div id="results">
	</body>
</html>
